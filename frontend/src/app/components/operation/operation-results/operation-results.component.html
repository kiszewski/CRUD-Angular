<mat-card>
  <mat-card-title>
    Entrada de produto
  </mat-card-title>
  <form class="form">
    <mat-form-field class="form-field">
      <mat-label>Número de Série</mat-label>
      <input [(ngModel)]="operation.ns" [ngModelOptions]="{standalone: true}" matInput #serieNumber maxlength="5" placeholder="Ex. 02314">
      <mat-hint align="end">{{serieNumber.value.length}} / 5</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field">
      <input type="text" placeholder="Selecione o tipo de produto" aria-label="Number" matInput
        ([formControl])="productControl" [matAutocomplete]="autoProduct">
      <mat-autocomplete #autoProduct="matAutocomplete">
        <mat-option *ngFor="let option of product_options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="form-field">
      <input type="text" placeholder="Selecione o almoxarifado" aria-label="Number" matInput
        ([formControl])="warehouseControl" [matAutocomplete]="autoWarehouse">
      <mat-autocomplete #autoWarehouse="matAutocomplete">
        <mat-option *ngFor="let option of warehouse_options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button color="warn" mat-raised-button >Cadastrar</button>
    <button color="primary" mat-raised-button type="button" (click)="getOperation()">Buscar</button>
  </form>
</mat-card>

<div class="table mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="ns">
        <th mat-header-cell *matHeaderCellDef> NS </th>
        <td mat-cell *matCellDef="let element"> {{element.ns}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
        <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="warehouse_name">
        <th mat-header-cell *matHeaderCellDef> Nome do Almoxarifado </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouse_name}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data de movimentação </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
