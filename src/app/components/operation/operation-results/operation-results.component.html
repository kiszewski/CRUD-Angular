<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ns">
      <th mat-header-cell *matHeaderCellDef> NS </th>
      <td mat-cell *matCellDef="let element"> {{element.ns}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="warehouse_id">
      <th mat-header-cell *matHeaderCellDef> Nome do Almoxarifado </th>
      <td mat-cell *matCellDef="let element"> {{element.warehouse_id}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data de movimentação </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
