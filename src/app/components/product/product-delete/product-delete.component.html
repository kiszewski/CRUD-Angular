<mat-card mat-elevationz-3>
    <mat-card-title>
        Excluir Produto?
    </mat-card-title>	
    <mat-card-content>
        {{ product.name }}
    </mat-card-content>
    <mat-card-actions>
        <button color="warn" mat-raised-button
            (click)="delete()">Excluir</button>
        <button color="primary" mat-raised-button
            (click)="cancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
